    <style>
      body {
        font-family: "Momo Signature", cursive;
        background: linear-gradient(145deg, #e3f2ff, #ffffff);
        padding: 40px 0;
      }

      .counter-app {
        width: 320px;
        margin: 40px auto;
        background: #fff;
        border-radius: 25px;
        padding: 25px 20px 35px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.09);
      }

      .counter-app h1 {
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: 700;
        color: #223;
      }

      .control {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
      }

      .minus-btn,
      .plus-btn {
        cursor: pointer;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: none;
        font-size: 22px;
        font-weight: bold;
        background: #e7f2ff;
        color: #1a4dd8;
        transition: 0.25s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .minus-btn:hover,
      .plus-btn:hover {
        background: #d9e8ff;
        transform: translateY(-2px);
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
          rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
      }

      .minus-btn:active,
      .plus-btn:active {
        transform: scale(0.92);
      }
      .website {
        width: 220px;
        padding: 10px 12px;
        font-size: 16px;
        border: 2px solid #4a90e2;
        border-radius: 8px;
        background-color: #ffffff;
        color: #333;
        outline: none;
        cursor: pointer;
        transition: 0.25s ease;
        appearance: none; /* Ẩn mũi tên mặc định */
        background-image: url("data:image/svg+xml;utf8,<svg fill='%234a90e2' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5H7z'/></svg>");
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 18px;
      }

      .website:hover {
        border-color: #357ab8;
      }

      .website:focus {
        border-color: #1f5fa5;
        box-shadow: 0 0 4px rgba(31, 95, 165, 0.4);
      }
    </style>
  </head>
