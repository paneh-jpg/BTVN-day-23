<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Playwrite HU", cursive;
        font-optical-sizing: auto;
      }
      .hide {
        opacity: 0;
      }
      .switch-theme {
        padding: 10px 28px;
        background: #000;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.25s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      }

      .switch-theme:hover {
        transform: translateY(-2px);
        background: #111;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
      }

      .switch-theme:active {
        transform: scale(0.97);
      }

      body.dark .switch-theme {
        background: #fff;
        color: #000;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
      }
      .dark {
        color: #fff;
        background-color: #000;
      }

      .content {
        margin-left: 70px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="">
    <div class="content">
      <h1 id="title">Lorem ipsum dolor sit amet consectetur.</h1>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>
      <button class="switch-theme">Dark Theme</button>
    </div>
    <script src="./assets/js/pre_ex04.js"></script>
  </body>
</html>
